name: Security - Secrets Detection

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  secrets-scan:
    name: Detect Secrets in Code
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Install Gitleaks
      - name: Install Gitleaks
        run: |
          curl -sSLo gitleaks https://github.com/gitleaks/gitleaks/releases/latest/download/gitleaks-linux-amd64
          chmod +x gitleaks
          sudo mv gitleaks /usr/local/bin/

      # Run Gitleaks with redaction enabled
      - name: Run Gitleaks with Redaction
        run: |
          gitleaks detect --source . --redact