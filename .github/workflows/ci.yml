name: CI

on:
  push:
    branches:
      - main
      - workflow/testing # Remove in full release
  pull_request:
    branches:
      - main

jobs:
  run-tests:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: List files in frontend directory
        run: ls -la ./frontend

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        working-directory: ./frontend
        run: npm install

      - name: Run Vitest unit tests
        working-directory: ./frontend
        run: npx vitest --run

      - name: Upload test results if tests fail
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: vitest-results
          path: frontend/src/tests
