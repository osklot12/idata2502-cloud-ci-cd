name: Setup Test Environment

on:
  push:
    branches:
      - gitactions

jobs:
  setup-test-environment:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Authenticate to Google Cloud
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      # Step 3: Set up Google Cloud SDK
      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          version: "latest"

      # Step 4: Install gke-gcloud-auth-plugin
      - name: Install gke-gcloud-auth-plugin
        run: |
          gcloud components install gke-gcloud-auth-plugin --quiet
          gcloud components update --quiet 

      # Step 5: Set up Kubernetes kubectl
      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      # Step 6: Set Kubernetes context for test environment
      - name: Set Kubernetes Context
        run: |
          gcloud container clusters get-credentials tomorrow-cluster-test --region europe-north1 --project idata2502-project

      # Step 7: Reset Test Environment
      - name: Reset Kubernetes Resources
        run: |
          kubectl delete all --all || true

      # Step 8: Apply Kubernetes Manifests
      - name: Apply Kubernetes Manifests
        run: |
          kubectl apply -f infrastructure/k8s/test/storage
          kubectl apply -f infrastructure/k8s/test/secrets
          kubectl apply -f infrastructure/k8s/test/db
          kubectl apply -f infrastructure/k8s/test/backend
          kubectl apply -f infrastructure/k8s/test/frontend

      # Step 9: Wait for Deployments to Roll Out
      - name: Wait for Deployments to Roll Out
        run: |
          kubectl rollout status deployment/backend-deployment --timeout=300s
          kubectl rollout status deployment/frontend-deployment --timeout=300s

      # Step 10: Ensure All Pods Are Ready
      - name: Wait for All Pods to Be Ready
        run: |
          kubectl wait --for=condition=Ready pods --all --timeout=300s

      # Step 11: Run Database Reset Job
      - name: Reset Database
        run: |
          kubectl delete job reset-database || true
          kubectl apply -f infrastructure/k8s/test/jobs/reset-database.yaml
          kubectl wait --for=condition=complete job/reset-database --timeout=120s

      # Step 12: Output Kubernetes Resources Status
      - name: Output Kubernetes Status
        run: |
          kubectl get all
