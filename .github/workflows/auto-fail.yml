name: Auto failure workflow

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Tests
        run: exit 1 # should fail

      - name: Tag successful commit
        if: ${{ success() }} # Ensure this only runs if previous steps succeed
        run: |
          TAG_NAME="successful-$(date +'%Y%m%d%H%M%S')"
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git tag $TAG_NAME
          git push origin $TAG_NAME


  revert-main:
    if: ${{ github.event.workflow_run.conclusion == 'failure' }} # Quotes optional
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: main  # Ensures we're working on the main branch
          token: ${{ secrets.GITHUB_TOKEN }}


      - name: Fetch tags
        run: git fetch --tags
        
      - name: Find the last successful tag
        id: find_tag
        run: |
            LAST_TAG=$(git describe --tags $(git rev-list --tags --max-count=1))
            echo "last_successful_tag=$LAST_TAG" >> $GITHUB_ENV
            echo "::set-output name=last_tag::$LAST_TAG"
        
      - name: Reset to last successful tag
        run: |
            if [ -z "${{ steps.find_tag.outputs.last_tag }}" ]; then
              echo "No successful tag found. Exiting."
              exit 1
            fi
            git reset --hard ${{ steps.find_tag.outputs.last_tag }}
            git push origin main --force