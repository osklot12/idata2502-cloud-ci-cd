version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/task_manager_db
      SPRING_DATASOURCE_USERNAME: trump
      SPRING_DATASOURCE_PASSWORD: not_harris
    depends_on:
      - db

  db:
    image: postgres:14
    environment:
      POSTGRES_DB: task_manager_db
      POSTGRES_USER: trump
      POSTGRES_PASSWORD: not_harris
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data:
