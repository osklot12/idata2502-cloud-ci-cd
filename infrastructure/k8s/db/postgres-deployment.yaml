apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:13  # PostgreSQL image version
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: password
          volumeMounts:              # Place volumeMounts here under the container
            - mountPath: "/var/lib/postgresql/data"
              name: postgres-storage
      volumes:                     # Place volumes here under spec.template.spec
        - name: postgres-storage
          persistentVolumeClaim:
            claimName: postgres-pvc
