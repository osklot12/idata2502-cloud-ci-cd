apiVersion: v1
kind: Service

metadata:
  # the name of the service, used for referencing within the cluster
  name: backend-service
spec:
  # specifies the pods that this service targets, based on labels
  selector:
    app: backend

  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080

  type: LoadBalancer
  loadBalancerIP: 35.228.18.196