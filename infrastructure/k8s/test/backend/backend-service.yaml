apiVersion: v1
kind: Service

metadata:
  # the name of the service, used for referencing within the cluster
  name: backend-service
  namespace: default
  annotations:
    cloud.google.com/load-balancer-type: "External"
    cloud.google.com/load-balancer-ipv4: 35.228.211.10
spec:
  # specifies the pods that this service targets, based on labels
  selector:
    app: backend

  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080

  type: LoadBalancer